<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Food intake</title>
        <link rel="stylesheet" href="food-intake.css">
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Приём пищи</h1>
        </header>
        <main class="meal-list">
            <article class="meal">
                <div class="meal__when">
                    <div class="meal__date">29 мая</div>
                    <div class="meal__time">11:30</div>
                    <div class="meal__type">Завтрак</div>
                </div>
                <div class="meal__what">
                    <img class="meal__photo" src="apple.jpg" alt="фото гречневой каши">
                    <div class="meal__product">Гречневая каша</div>
                    <div class="meal__weight">100 г</div>
                </div>
            </article>
             <article class="meal">
                <div class="meal__when">
                    <div class="meal__date">29 августа</div>
                    <div class="meal__time">13:30</div>
                    <div class="meal__type">Обед</div>
                </div>
                <div class="meal__what">
                    <img class="meal__photo" src="apple.jpg" alt="фото гречневой каши">
                    <div class="meal__product">Цветная капуста</div>
                    <div class="meal__weight">150 г</div>
                </div>
            </article>
             <article class="meal">
                <div class="meal__when">
                    <div class="meal__date">29 марта</div>
                    <div class="meal__time">19:30</div>
                    <div class="meal__type">Ужин</div>
                </div>
                <div class="meal__what">
                    <img class="meal__photo" src="apple.jpg" alt="фото гречневой каши">
                    <div class="meal__product">Творог</div>
                    <div class="meal__weight">50 г</div>
                </div>
            </article>
        </main>
    </body>    
</html>
